<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Accept a payment</title>
  <meta name="description" content="A demo of a payment on Stripe" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="checkout.css" />
  <script src="https://unpkg.com/pretty-print-json@1.5.0/index.js"></script>
  <script src="https://js.stripe.com/v3/"></script>
  <script src="checkout.js" defer></script>
  <style>
    /* Style for the form container */
    .form-container-cust {
      /* width: 800px; */
      margin: 100px auto;
      text-align: center;
    }

    #mainDiv {
      width: 800px;
      margin: 100px auto;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      /* Center vertically on the page */
    }

    #child3 {
      text-align: left;
    }

    /* Style for form groups (each text box with a button) */
    .form-group-cust {
      margin-bottom: 10px;
    }

    /* Style for text boxes */
    .text-box-cust {
      display: block;
      /* Set to block to make it full width */
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
      width: 100%;
      margin-bottom: 10px;
      /* Add spacing between input and button */
      height: 40px;
      font-size: 14px;
    }

    /* Style for buttons */
    .btn {
      padding: 10px 20px;
      background-color: #6772e5;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    /* Hover effect for buttons */
    .btn:hover {
      background-color: #5469d4;
    }

    /* Style for Stripe payment elements */
    #link-authentication-element,
    #payment-element {
      display: block;
      margin: 10px 0;
      /* Add spacing between payment elements and the form */
    }

    /* Style for individual forms to stack vertically */
    form {
      margin-bottom: 20px;
      /* Add spacing between forms */
    }
  </style>
</head>

<body>
  <div id="mainDiv">
    <div class="form-container-cust" id="child1">
      <form>
        <div class="form-group-cust">
          <input type="text" id="api-key" placeholder="Add PK key here" class="text-box-cust">
          <button id="submit-api-key" type="button">Click me to add pk key</button>
        </div>
        <div class="form-group-cust">
          <input type="text" id="client-secret-input" placeholder="Add secret key here" class="text-box-cust">
          <button id="myButton" type="button">Click me</button>
        </div>
      </form>
    </div>
    <!-- Display a payment form -->
    <div id="child2">
      <form id="payment-form">
        <div id="link-authentication-element">
          <!--Stripe.js injects the Link Authentication Element-->
        </div>
        <div id="payment-element">
          <!--Stripe.js injects the Payment Element-->
        </div>
        <button id="submit">
          <div class="spinner hidden" id="spinner"></div>
          <span id="button-text">Pay now</span>
        </button>
        <div id="payment-message" class="hidden"></div>
      </form>
    </div>
    <div id="child3">
      <div id="json-container"></div>
    </div>
  </div>
</body>

</html>
